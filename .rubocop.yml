require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_gem:
  rswag-specs: .rubocop_rspec_alias_config.yml

AllCops:
  SuggestExtensions: false
  NewCops: enable

# Styles

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/NegatedIf:
  Enabled: false

# Metrics

Metrics/ParameterLists:
  Enabled: true
  Exclude:
    - "contexts/shared/infrastructure/error.rb"

Metrics/MethodLength:
  Enabled: true
  CountAsOne: ["array", "hash", "heredoc", "method_call"]
  Exclude:
    - "contexts/safeboxes/safeboxes/application/add_safebox_item_use_case.rb"
    - "contexts/safeboxes/safeboxes/application/list_safebox_items_use_case.rb"

Metrics/AbcSize:
  Enabled: true
  CountRepeatedAttributes: false
  Exclude:
    - "contexts/safeboxes/safeboxes/application/add_safebox_item_use_case.rb"
    - "contexts/safeboxes/safeboxes/application/list_safebox_items_use_case.rb"
    - "apps/safe_ish/safeboxes/api/v1/open_safebox_controller.rb"

# Performance

Performance/Sum:
  Enabled: true
  Exclude:
    - "contexts/shared/infrastructure/collection_input.rb"

# Rails

Rails/DynamicFindBy:
  Enabled: true
  AllowedReceivers:
    - repository

Rails/SkipsModelValidations:
  Enabled: true
  AllowedMethods:
    - increment!

# Tests

RSpec/NestedGroups:
  Enabled: true
  Exclude:
    - "spec/apps/**/*_request_spec.rb"

RSpec/ExampleLength:
  Enabled: true
  Exclude:
    - "spec/contexts/**/*_use_case_spec.rb"
    - "spec/contexts/**/*_repository_spec.rb"
    - "spec/apps/**/*_request_spec.rb"

RSpec/MessageSpies:
  Enabled: true
  EnforcedStyle: receive

RSpec/VariableName:
  Enabled: true
  Exclude:
    - "spec/apps/**/*_request_spec.rb"

RSpec/DescribeClass:
  Enabled: true
  Exclude:
    - "spec/apps/**/*_request_spec.rb"

RSpec/MultipleExpectations:
  Enabled: true
  Exclude:
    - "spec/contexts/**/*_use_case_spec.rb"
    - "spec/contexts/**/*_repository_spec.rb"

RSpec/MultipleMemoizedHelpers:
  Enabled: true
  Exclude:
    - "spec/apps/**/*_request_spec.rb"
