require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_gem:
  rswag-specs: .rubocop_rspec_alias_config.yml

AllCops:
  SuggestExtensions: false
  NewCops: enable

# Styles

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/NegatedIf:
  Enabled: false

# Tests

RSpec/NestedGroups:
  Enabled: true
  Exclude:
    - "spec/apps/**/*_request_spec.rb"

RSpec/ExampleLength:
  Enabled: true
  Exclude:
    - "spec/contexts/**/*_use_case_spec.rb"
    - "spec/contexts/**/*_repository_spec.rb"

RSpec/MessageSpies:
  Enabled: true
  EnforcedStyle: receive
